- title: "CHANGE TAXONOMY"
  image: "/assets/img/hubs/developer-hub/swissdatacube.png"
  subtitle: "Mapping, monitoring and future planning of coastal ecosystems."
  content: "A new implementation of the Global Change Taxonomy and Evidence-Based Change Framework that is based on the Driver-Pressure-States-Impact-Response (DPSIR) framework and links directly to the FAO LCCS."
  tagline: "Code for change detection"
  url: "https://github.com/livingearth-system/Globalchangeframework"

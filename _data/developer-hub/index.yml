- title: "JUPYTER NOTEBOOKS"
  image: "/assets/img/hubs/developer-hub/jupyter.png"
  subtitle: "Continental mapping of Australia for 33 years"
  content: "Living Earth partners provide capacity to access the available archive of satellite data housed in the Open Data Cube through Jupyter notebooks.  Standardized notebooks that allow exploration and analysis of satellite data processed to an Analysis Ready Data (ARD) as well as Living Earth and other products are available in your personalized workspace.  You can use or modify these and upload to country to globally-relevant repositories."
  tagline: "Country-specific notebooks"
  url: "https://knowledge.dea.ga.gov.au/"

- title: "NOTEBOOK REPOSITORIES"
  image: "/assets/img/hubs/developer-hub/repository.png"
  subtitle: "Mapping, monitoring and future planning of coastal ecosystems."
  content: "The ambition of Living Earth is to create “algorithms for countries”, with focus specifically on those that retrieve or classify environmental descriptors as these are then automatically used to generate the land cover and change maps.   This allows each country to have access to the best available algorithms with this facilitating advancement and succession planning and implementation.  Hence, countries are then provided with the best available capacity to consistently characterize, map, monitor and plan their landscapes.  As global taxonomies are used, algorithms can be exchanged between countries and outputs compared. Validation, including through the Earthtrack mobile app can also be achieved in a consistent and comparable way.  The section provides a link to the repositories for each country.."
  tagline: "Easy processing of data"
  url: "#"

- title: "NATIONAL SANDBOXES"
  image: "/assets/img/hubs/developer-hub/swissdatacube.png"
  subtitle: "National mapping of Wales through Living Earth"
  content: "To access your country sandbox, and hence the cube of Earth observation data, you need to register first.   Then, you will be able to run notebooks and modify accordingly." 
  tagline: "Accessing data cube processing capability"
  url: "https://livingearthhub.org/tools/analyze-the-data-information/"


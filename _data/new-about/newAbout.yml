- title: "CCI BIOMASS"
  image: ""
  subtitle: "Generating global maps of forest biomass"
  content: "The European Space Agency’s (ESA) Climate Change Initiative (CCI) Biomass project is exploring the use of Living Earth’s Global Change Taxonomy and Evidence-Based Change Framework to support assessment of biomass change at national to global levels."

- title: "LIVING WALES"
  image: "/assets/img/wales/livingwales_overview.jpg"
  subtitle: "National mapping of Wales through Living Earth"
  content: "Providing operational mapping and monitoring of the national landscape of Wales since 2018 using the Welsh Data Cube, which stores and accumulates all Copernicus Sentinel-1 radar and Sentinel-2 optical observations.  Maps of land cover and habitats are generated on an annual basis and there is capacity to detect subannual changes in extent and condition."
  tagline: "Funded by the Ser Cymru II program and Welsh Government"

- title: "DYNAMIC LAND"
  image: ""
  subtitle: "Quantitative land cover contents and map generation through Living Earth."
  content: "Developing the first fully quantitative land cover content system within Living Earth."
  tagline: "Funded by the Swiss National Science Foundation"

- title: "ECOPOTENTIAL"
  image: ""
  subtitle: "Development of EODESM – the forerunner to Living Earth."
  content: "The forerunner to Living Earth, the development of the Earth Observation Data for EcoSystem Monitoring (EODESM) provided the basis for constructing land cover maps from environmental descriptors retrieved or classified using consistent units or categories respectively."
  tagline: ""

- title: "LIVING COASTS"
  image: "/assets/img/tools2.jpg"
  subtitle: "Mapping, monitoring and future planning of coastal ecosystems."
  content: "Adapting existing capacity (developed jointly by Australia and the UK) to allow coastal and influencing inland landscapes to be consistently characterised, mapped and monitored from dense time-series of Earth observation data."
  tagline: "Funded by the UKRI EO4AgriClimate"

- title: "LIVING PNG"
  image: ""
  subtitle: "Living Earth for Papua New Guinea"
  content: "Implementing and evaluating Living Earth for the coastal landscapes of Papua New Guinea."
  tagline: "Funded by CSIRO."

- title: "LIVING WATERSHEDS"
  image: ""
  subtitle: "Applying Living Earth to freshwater environments."
  content: "Developing new capacity for improving water quality and use through improved catchment management in Welsh river catchments."
  tagline: "Funded by Welsh Water"

- title: "DEA LAND COVER"
  image: "/assets/img/tools3.jpg"
  subtitle: "Continental mapping of Australia for 33 years"
  content: "Providing the first national maps of Australia through Living Earth and a remarkable history of land cover change."
  tagline: "Funded by Digital Earth Australia"

- title: "MAMAFOREST"
  image: ""
  subtitle: "Evaluating sustainable management of the Matang Mangrove Forest Reserve, Peninsular Malaysia"
  content: "Demonstrating new capacity for mapping histories of mangrove logging over rotational cycles and capacity for. Planning sustainable management of the mangrove forests to benefit local populations and nature."
  tagline: "Funded by the Belgium Science Policy Office (BELSPO)" 

- title: "BIO_SOS"
  image: ""
  subtitle: "Land cover mapping from spectral data and derived metrics."
  content: "BIO_SOS provided demonstration of the mapping of habitats from very-high resolution satellite data, including in Wales."
  tagline: "Funded by EU Horizon 2020"


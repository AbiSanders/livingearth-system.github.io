- title: "Aims"
  image: "/assets/img/living_coasts/livingcoasts_drone_seagrass.png"
  subtitle: "Subtitle 2"
  content: "To understand how past and current landscapes and their dynamics, as quantified from Earth observation data, can be used to support co-designed future planning for people and nature."
  tagline: "Tagline 1"
  url: "#"
  
- title: "Objectives"
  image: "/assets/img/living_coasts/livingcoasts_pembs.png"
  subtitle: "Subtitle 2"
  content: "Demonstrate the application and transferability of Living Earth (INTERNAL LINK TO LIVING EARTH; https://livingearthhub.org/about/) for generating scalable and consistent thematic classifications and descriptions of coastal zones from a diverse range of environmental descriptors (EDs). These will be  retrieved or classified from Earth observation data within cloud-computing platforms with initial focus on the [Open Data Cube."
  tagline: "Tagline 2"
  url: "#"

- title: "Title 3"
  image: "/assets/img/living_coasts/livingcoasts_leichhardtmangroves.png"
  subtitle: "Strategic Plan"
  content: "The Strategic Plan for Living Coasts (LINK TO PDF - coming soon?) outlines how Earth observation data can be used within the framework of Living Earth to enhance use of Earth observation data for planning coastal futures to support well-being of nature and people. Key elements are the development of Living Earth to consider both land and water (including intertidal and subtidal) environments, gathering evidence for change impacts and driving pressures and planning future landscapes through co-design.   "
  tagline: "Tagline 3"
  url: "#"
